<!DOCTYPE html>
<meta charset="utf-8">

<style>
#map {
  border:1px solid #999;
  width:960px;
  height:500px;
}
.subunit.M { 
  fill: #FF9933;
  stroke: #FF9933;
  stroke-width:1px;
}  
.subunit {
  fill: #ffffff ;
  stroke: #e5e5e5;
  stroke-width:1px;
}
</style>

<header>
<h2>Test Map</h2>	
</header>

<script src="http://riccardoscalco.github.io/textures/textures.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>

<body>

<div id="map"></div>

<script>
var width = 960,
    height = 500;

var t1 = textures.paths()
  .d("waves")
    .lighter()
    .thicker()
    .background("lightblue")
    .stroke("white");

var svg = d3.select("#map").append("svg")
    .attr("width", width)
    .attr("height", height);

svg.call(t1);

var getPattern;

getPattern = function(province) {
    switch (province.toLowerCase()) {
      case "w":
        return t1.url();
    }
  };        

var projection = d3.geo.mercator()
    .center([30.04,31.23])
    .scale(600)
    .translate([(width) / 2, (height)/2]);

var path = d3.geo.path()
    .projection(projection);

d3.json("map4.json", function(error, map4) {
  svg.selectAll(".subunit")
      .data(topojson.feature(map4, map4.objects.subunits).features)
    .enter().append("path")
      .attr("class", function(d) { return "subunit " + d.id; })
      .style("fill", function(d) { return getPattern(d.id); })
      .attr("d", path);
});
</script>
</body>
</html>
